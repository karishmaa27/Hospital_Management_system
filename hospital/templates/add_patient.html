{% extends 'navigationbar.html' %}
{% load static %}
{% block body %}

<div class="container" style="margin-top: 50px;">
    <br>
    <h2 class="text-center">Add Patient</h2>
    <form method="post">
        {% csrf_token %}
        <label>Patient Name</label>
        <input type="text" class="form-control" name="name" required>
        <label>Gender</label>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <br>
        <label>Contact</label>
        <input type="text" class="form-control" name="mobile" required>
        <label>Address</label>
        <textarea type="text" class="form-control" name="address" required></textarea>
        <br>
        <input type="submit" value="Add Patient" class="form-control btn btn-primary">
    </form>
</div>

{% ifequal error "no" %}
<script>
    alert('Record saved Successfully');
    window.location="{% url 'view_patient' %}";
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Something went wrong, Try again');
</script>
{% endifequal %}

{% endblock %}
